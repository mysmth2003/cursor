# AWS Amplify Auto Deploy Configuration
# This file is automatically used when code is pushed to GitHub

version: 1
frontend:
  phases:
    preBuild:
      commands: []
    build:
      commands: []
  artifacts:
    baseDirectory: .  # 明确指定根目录
    files:
      - '**/*'  # 包含根目录下所有文件（包括 index.html）
  cache:
    paths: []